<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptify</title>
    <link rel="shortcut icon" href="resources/2dlogo.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <p>Encryptify</p>
        <p class="tagline">Text Encoder/Decoder</p>
        <textarea id="inputText" rows="4" placeholder="Enter text to encrypt/decrypt"></textarea>
        <div class="radio-buttons">
            <label>
                <input type="radio" name="encryptionType" value="symmetric" checked>
                Symmetric Encryption
            </label>
            <label>
                <input type="radio" name="encryptionType" value="asymmetric">
                Asymmetric Encryption
            </label>
        </div>
        <textarea id="key" placeholder="Key (optional)"></textarea>
        <p class="info">* Remember to use the same key for decryption if provided.</p>
        <div class="buttons">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="decryptText()">Decrypt</button>
            <button onclick="copyText()">Copy</button>
            <button onclick="clearText()">Clear</button>
        </div>
    </div>
    <footer>
    <hr>
        <pre><\> by <a href="https://tejasgupta.vercel.app">Tejas Gupta</a></pre>
    </footer>
    <script src="script.js"></script>
</body>

</html>
